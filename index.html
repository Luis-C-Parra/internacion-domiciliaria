<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>REGISTRO DE ENFERMERÍA - CUIDADOR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e8f5e9;
      margin: 0;
      padding: 20px;
      text-transform: uppercase;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #1b5e20;
    }

    label {
      font-weight: bold;
      color: #2e7d32;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #a5d6a7;
      border-radius: 8px;
      background-color: #f1f8e9;
      text-transform: uppercase;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #43a047;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b5e20;
    }

    .msg {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>REGISTRO DE PRESTACIONES</h2>
    <h2>ENFERMEROS (AS) - CUIDADORES (AS)</h2>
    <form id="registroForm">
      <label for="nombre">APELLIDO Y NOMBRE</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="tipoPersonal">TIPO DE PERSONAL</label>
      <select id="tipoPersonal" name="tipoPersonal" required>
        <option value="">SELECCIONE...</option>
        <option value="CUIDADOR">CUIDADOR</option>
        <option value="ENFERMERÍA">ENFERMERÍA</option>
      </select>

      <label for="tipoServicio">TIPO DE SERVICIO</label>
      <select id="tipoServicio" name="tipoServicio" required>
        <option value="">SELECCIONE...</option>
        <option value="PRESTACIÓN">PRESTACIÓN</option>
        <option value="GUARDIA">GUARDIA</option>
      </select>

      <label for="tipoRegistro">TIPO DE REGISTRO</label>
      <select id="tipoRegistro" name="tipoRegistro" required>
        <option value="">SELECCIONE...</option>
        <option value="INGRESO">INGRESO</option>
        <option value="SALIDA">SALIDA</option>
      </select>

      <label for="observaciones">OBSERVACIONES</label>
      <textarea id="observaciones" name="observaciones"></textarea>

      <input type="hidden" id="hora" name="hora" />

      <button type="submit">ENVIAR REGISTRO</button>
      <div class="msg" id="mensaje"></div>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzlTSXqPxVSLLLyp4J7J42wqy-ZBsaSG0KL9T6vCrwKU3eeOiXo19hIEdiJ8BKAxN1NwA/exec';
    const form = document.getElementById('registroForm');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const now = new Date();
      const hora = now.toTimeString().split(' ')[0].slice(0, 5); // HH:MM
      document.getElementById('hora').value = hora;

      fetch(scriptURL, {
        method: 'POST',
        body: new FormData(form)
      })
      .then(response => {
        mensaje.innerText = 'REGISTRO ENVIADO CORRECTAMENTE ✅';
        form.reset();
        setTimeout(() => mensaje.innerText = '', 4000);
      })
      .catch(error => {
        console.error('Error:', error);
        mensaje.innerText = '⚠️ ERROR AL ENVIAR';
      });
    });
  </script>
</body>
</html>
